apiVersion: batch/v1
kind: Job
metadata:
  name: xp-cnjoke-integration-test
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: integration-test
          image: ghcr.io/xpdable/xp_cnjoke-test:latest
          imagePullPolicy: Always
          env:
            - name: BASE_URL
              value: http://xp-cnjoke.xp-nonprod.svc.cluster.local:8000
      restartPolicy: Never
  backoffLimit: 1
